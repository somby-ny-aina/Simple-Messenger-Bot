<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smo - Somby Ny Aina</title>
  <script src="swe.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
  body {
    margin: 0;
    background-color: #1A1A1A;
    font-family: Arial, sans-serif;
  }
  
  .chead {
    text-align: center;
    align-content: center;
    width: 100%;
    height: 60px;
    background-color: #1A1A1A;
    margin: 0 0 0;
    position: fixed;
  }
  
  .chead b {
    background-color: #FF05E7;
    font-size: 10pt;
    padding: 10px 80px;
    bottom: 1px;
    color: white;
    border-radius: 10px
  }
  
  .cbody {
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-top: 75px;
    padding-bottom: 70px;
  }
  
  .cfoot {
    bottom: 0;
    padding: 5px;
    margin: 0 auto;
    width: 100%;
    height: 45px;
    background-color: #0F0F0F;
    position: fixed;
    border: 1px solid #0F0F0F;
    text-align: center
  }
  
  #prpt {
    padding: 5px;
    height: 35px;
    color: rgba(255, 255, 255, 1);
    width: 70%;
    border: 1.5px solid #FF05E7;
    border-radius: 10px;
    align-content: center;
    background-color: rgba(255, 255, 255, 0.1)
  }
  
  #prpt:focus {
    outline: none;
    border: 2px solid #FF05E7;
  }
  
  #button {
    padding: 10px;
    margin: 5px;
    color: white;
    width: 15%;
    background-color: #FF05E7;
    border: 1px solid #FF05E7;
    border-radius: 10px;
  }
  
  .cmess {
    max-width: 70%;
    border-radius: 10px;
    padding: 10px;
    margin: 5px;
    align-items: flex-start;
  }
  
  .cmess.user {
    background-color: #A61598;
    align-self: flex-end;
    text-align: left;
    color: white;
  }
  
  .cmess.bot {
    background-color: rgba(255, 255, 255, 0.2);
    align-self: flex-start;
    text-align: left;
    color: white;
  }
  </style>
</head>
<body>
  <div class="chead">
    <b>Smo - Somby Ny Aina</b>
  </div>
  <div id="cbody" class="cbody"></div>
  <div class="cfoot">
    <input id="prpt" type="text" placeholder="&nbsp;Write your message here...">
    <button id="button" onclick="sendPr()"><b>Send</b></button>
  </div>
  <script type="text/javascript">
    Swal.fire({
      position: "center",
      title: "Welcome",
      text: "This website is used for asking questions. Enjoy! ",
    });
         
    const date = new Date().toString();
    const weltxt = `Hello!\n\nğ—¨ğ˜€ğ—²ğ—¿ ğ—®ğ—´ğ—²ğ—»ğ˜: ${navigator.userAgent}\n\nğ—”ğ—½ğ—½ğ—»ğ—®ğ—ºğ—²: ${navigator.appName}\n\nğ—”ğ—½ğ—½ ğ—°ğ—¼ğ—±ğ—² ğ—»ğ—®ğ—ºğ—²: ${navigator.appCodeName}\n\nğ—”ğ—½ğ—½ ğ˜ƒğ—²ğ—¿ğ˜€ğ—¶ğ—¼ğ—»: ${navigator.appVersion}\n\nğ—Ÿğ—®ğ—»ğ—´ğ˜‚ğ—®ğ—´ğ—²: ${navigator.language}\n\nğ—£ğ—¹ğ—®ğ˜ğ—³ğ—¼ğ—¿ğ—º: ${navigator.platform}\n\nğ—¢ğ—»ğ—¹ğ—¶ğ—»ğ—²: ${navigator.onLine}\n\nğ——ğ—®ğ˜ğ—²: ${date}`;
    
    const cbody = document.getElementById('cbody');

    const botM = document.createElement("tt");
    botM.className = "cmess bot";
    botM.innerText = weltxt;
    cbody.appendChild(botM);

    const conversationHistory = [];

    async function sendPr() {
      const input = document.getElementById("prpt");
      const prmpt = input.value;
      if (!prmpt) return;
      input.value = '';

      const userM = document.createElement("tt");
      userM.className = "cmess user";
      userM.innerText = prmpt;
      cbody.appendChild(userM);

      try {
        conversationHistory.push({ role: 'user', content: prmpt });

        const response = await axios.post('/chat', { 
          history: conversationHistory 
        });

        const assistantResponse = response.data.message;
        conversationHistory.push({ role: 'assistant', content: assistantResponse });

        send(assistantResponse);
      } catch (error) {
        console.error("Error with /chat:", error.message);
        send("âŒ An error occurred while processing your request.");
      }
    }

    function send(message) {
      const botM = document.createElement("tt");
      botM.className = "cmess bot";
      botM.innerText = message;
      cbody.appendChild(botM);
    }
  </script>
</body>
</html>
